<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="font-poppins">
    <section class="bg-[url('/assets/images/img/travel/travel.png')] bg-fixed bg-center bg-cover bg-no-repeat w-full h-screen">
        <div class="w-4/5 mx-auto text-white pt-[60px] h-full">
          <div class="flex flex-col justify-between h-full">
            <div class="flex justify-between items-center">
                <h1 class="text-white">NetGate</h1>
                <div>
                  <img src="/assets/images/icon/menu.png" alt="">
                </div>
            </div>
            <div class="flex justify-end">
               <div>
                    <h2  class="text-white">Welcome to</h2>
                    <h1  class="text-white">Travel Agency Wi-Fi</h1>
                    <p  class="text-white">Enjoy high-speed internet during your stay for 6 hours.</p>
                    <div class="flex items-center mt-[60px]">
                        <div class="mr-2">
                         <input type="checkbox" name="checkbox" id="checkbox"  class="w-5 h-5 ">
                        </div>
                        <div>
                         <p  class="text-white">By accessing this Wi-Fi network, you agree to <br>
                            abide by our.<a href="./terms&condition.html"><span>Terms & Conditions</span></a></p>
                        </div>
                    </div>
                    <form action="">
                        <div class="flex items-center mt-[39px] mb-[30px]">
                         <div>
                             <div class="relative">
                               <input type="password" id="password" class="px-[28px] py-[14px]  border bg-transparent border-white focus:outline-none focus:border-white floating-focus-two">
                               <img src="/assets/images/icon/Hide.png" class="absolute top-4 right-2" alt="">
                               <label for="password" class="absolute top-2 left-0 px-[8px] py-[8px] transition-all duration-200 ease-in-out transform origin-top-left text-sm input-text">Wi-Fi Password</label>
                             </div>
                         </div>
                        <div>
                         <button>
                             <a class="flex items-center w-full 
                             bg-transparent border border-white px-[28px] py-[14px] justify-center" href="./timer.html" id="connectButton">
                                 <img src="/assets/images/icon/wifi.png" alt="" class="mr-2">
                                 <span class="text-white first-letter">Connect</span> 
                               </a>
                         </button>
                        </div>
                        </div>
                     </form>
                     <p  class="text-white">Do you want access to our internet more? <span  class="underline text-white">Register</span></p>
               </div>
            </div>
            <div>

            </div>
          </div>
        </div>
   </section>
</body>
</html>
