<body class="demo-video">
    <!-- Start Page loader -->

        <div class="loader-img">
            <img src="/assets/images/logo.png">
        </div>
        <div id="load">

            <div>N</div>

            <div>A</div>
            <div>O</div>
            <div>L</div>

                <input type="checkbox" class="toggler">

                    <div></div>
                </div>
                <!-- /.End Menu Icon -->
                <!-- Start Navlink -->
                <div class="menu-content">
                    <div>
                        <div>
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">F.A.Q</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                    </div>

                    </div>
                    <p>Enjoy high-speed internet during your stay for 6 hours.</p>
                    <!-- Start From Group -->
                    <form action="" class="mt-[4rem]">
                        <div class="inline-flex items-center">
                            <div class="relative">

                            </div>

                            <button class="flex items-center bg-primary border-2 border-primary px-[.75rem] md:px-[1.5rem] py-[1rem] h-[3.75rem] ml-[-2px] justify-center">

                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M19.4853 6.39948C14.799 1.71319 7.20102 1.71319 2.51472 6.39948C2.1242 6.79 1.49103 6.79 1.10051 6.39948C0.709987 6.00896 0.709987 5.37579 1.10051 4.98527C6.56785 -0.482069 15.4322 -0.482069 20.8995 4.98527C21.29 5.37579 21.29 6.00896 20.8995 6.39948C20.509 6.79 19.8758 6.79 19.4853 6.39948ZM16.6568 9.2279C13.5326 6.10371 8.46729 6.10371 5.34309 9.2279C4.95257 9.6184 4.3194 9.6184 3.92888 9.2279C3.53836 8.8374 3.53836 8.2042 3.92888 7.8137C7.83412 3.90845 14.1658 3.90845 18.071 7.8137C18.4615 8.2042 18.4615 8.8374 18.071 9.2279C17.6805 9.6184 17.0473 9.6184 16.6568 9.2279ZM13.8284 12.0563C12.2663 10.4942 9.7337 10.4942 8.17158 12.0563C7.78106 12.4469 7.14789 12.4469 6.75737 12.0563C6.36685 11.6658 6.36685 11.0326 6.75737 10.6421C9.1005 8.299 12.8995 8.299 15.2427 10.6421C15.6332 11.0326 15.6332 11.6658 15.2427 12.0563C14.8521 12.4469 14.219 12.4469 13.8284 12.0563ZM9 14.8848C9 13.7802 9.8954 12.8848 11 12.8848C12.1046 12.8848 13 13.7802 13 14.8848C13 15.9893 12.1046 16.8848 11 16.8848C9.8954 16.8848 9 15.9893 9 14.8848Z" fill="white" />
                                </svg>
                                <span class="text-white first-letter">Connect</span>
                            </button>
                            <!-- /.End Button -->
                        </div>
                    </form>
                    <!-- /.End From Group -->
                    <div class="form-control mt-[1.5rem]">
                        <label class="label cursor-pointer justify-start items-start">
                            <input type="checkbox" class="checkbox border-white rounded-[0]" />
                            <span class="label-text ml-[10px] font-[400] text-[1rem] text-white">By accessing this Wi-Fi network, you agree to abide<br> by our.<a href="./terms&condition.html"></a><span>Terms & Conditions</span>
                        </label>
                    </div>
                    <p>Do you want access to our internet more? <span class="underline text-primary nodeHover">Register</span></p>
                </div>
                <!-- Start Sidebar Image -->
                <!-- <div class="bg-no-repeat bg-top bg-cover lg:bg-contain h-full right-0 lg:w-[50%] 2xl:w-[40%] absolute lg:relative w-full h-100 top-0 opacity-10 lg:opacity-100"></div> -->
                <!-- /.End Sidebar Image -->
            </main>
            <!-- /. End Main Content -->
            <!-- Start Footer -->
            <footer class="footer flex flex-wrap md:absolute bottom-0 w-full gap-3 text-center justify-center md:justify-between px-[1rem] md:px-[3rem] lg:px-[4rem] xl:px-[8rem] py-[2rem] text-white relative z-10">
                <!-- Start Copy Text -->
                <div class="copy-text self-end">Â© 2023 NetGate - All Rights Reserved</div>
                <!-- /.End Copy Text -->
                <!-- Start Social Media -->
                <div class="social-text text-white flex md:flex-col text-right gap-2">

                    <a href="#" class="nodeHover">Twitter</a>
                    <a href="#" class="nodeHover">Instagram</a>
                    <a href="#" class="nodeHover">LinkedIn</a>
