<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Captive Portal</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="w-4/5 mx-auto font-poppins">
        <div class="flex justify-between mt-[60px]">
            <div>
                <h1>NetGate</h1>
            </div>
            <div>
                <img src="../assets/images/icon/menu-black.png" alt="">
            </div>
        </div>
        <div class="flex items-center w-full mt-[30px]">
            <div class="h-full flex flex-col  justify-center lg:w-1/2 w-full">
                <h2>Welcome to</h2>
                <h1>Captive Portal Wi-Fi</h1>
                <p>Enjoy high-speed internet during your stay for 6 hours.</p>
                <div class="flex items-center mt-[60px]">
                    <div class="mr-2">
                     <input type="checkbox" name="checkbox" id="checkbox"  class="w-5 h-5 ">
                    </div>
                    <div>
                     <p>By accessing this Wi-Fi network, you agree to <br>
                        abide by our.<a href="./terms&condition.html"><span>Terms & Conditions</span></a></p>
                    </div>
                </div>
                <form action="">
                    <div class="flex items-center mt-[39px] mb-[30px]">
                     <div>
                         <div class="relative">
                           <input type="password" id="password" class="px-[28px] py-[13px]  border border-[#9DADF9] focus:outline-none focus:border-[#9DADF9] floating-focus-two">
                           <img src="/assets/images/icon/Hide.png" class="absolute top-4 right-2" alt="">
                           <label for="password" class="absolute top-2 left-0 px-[8px] py-[8px] transition-all duration-200 ease-in-out transform origin-top-left text-sm input-text">Wi-Fi Password</label>
                         </div>
                     </div>
                    <div>
                     <button>
                         <a class="flex items-center w-full 
                         bg-[#5C91E0] px-[28px] py-[14px] justify-center" href="./timer.html" id="connectButton">
                             <img src="/assets/images/icon/wifi.png" alt="" class="mr-2">
                             <span class="text-white first-letter">Connect</span> 
                           </a>
                     </button>
                    </div>
                    </div>
                 </form>
                 <p>Do you want access to our internet more? <span  class="underline text-[#9DADF9]">Register</span></p>
           </div>
                <div class="lg:block hidden w-1/2">
                   <img src="/assets/images/img/general/general.png"  alt="">
                </div>
        </div>
       
    </section>
</body>
</html>
